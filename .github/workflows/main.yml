name: Main branch workflow

on:
  push:
    branches:
      - main  

jobs:
  build-main:
    runs-on: ubuntu-latest  

    steps:
      - name: checkout code  
        uses: actions/checkout@v3

      - name: Install dependencies  
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Build project  
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run tests  
        run: |
          cd build
          ./testFollowBotScreens
